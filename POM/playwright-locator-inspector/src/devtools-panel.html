<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Playwright AutoLocator & CodeGen</title>
    <style>
        /* Reuse the same styles from overlay.html but optimized for DevTools panel */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9f9f9;
            overflow-y: auto;
            padding: 12px;
        }

        .panel {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 7px 7px 0 0;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .controls {
            padding: 12px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .status {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px 14px;
            margin: 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #1565c0;
        }

        .element-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .element-info.hidden {
            display: none;
        }

        .section-title {
            font-size: 11px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            margin: 8px 0 4px;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }

        .locator-item {
            background: white;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .locator-item.recommended {
            border-left: 3px solid #667eea;
            background: #f8f9ff;
        }

        .locator-item label {
            font-size: 10px;
            font-weight: 700;
            color: #888;
            min-width: 120px;
            text-transform: uppercase;
        }

        .locator-item.recommended label {
            color: #667eea;
        }

        .locator-value {
            flex: 1;
            font-size: 11px;
            padding: 4px 6px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            word-break: break-all;
            color: #333;
            border: 1px solid #e0e0e0;
            max-height: 60px;
            overflow-y: auto;
        }

        .btn-copy {
            padding: 4px 8px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }

        .btn-copy:hover {
            background: #e0e0e0;
        }

        .code-section {
            background: #1e1e1e;
            color: #ccc;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
        }

        .code-block {
            background: #252526;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            border: 1px solid #333;
            max-height: 120px;
            overflow-y: auto;
            color: #ce9178;
            white-space: pre-wrap;
            cursor: pointer;
        }

        .code-options {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .code-options label {
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #aaa;
        }

        .footer {
            text-align: center;
            padding: 8px;
            font-size: 10px;
            color: #aaa;
            background: #f5f5f5;
            border-top: 1px solid #eee;
            border-radius: 0 0 7px 7px;
        }
    </style>
</head>

<body>
    <div class="panel">
        <div class="header">
            <h1>üé≠ Playwright AutoLocator & CodeGen</h1>
        </div>

        <div class="controls">
            <button id="toggleInspect" class="btn btn-primary">üîç Select Element in Page</button>
            <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Clear</button>
        </div>

        <div class="status">
            <span id="statusText">Select an element in the Elements panel or click the button above</span>
        </div>

        <div id="elementInfo" class="element-info hidden">
            <div class="section-title">Playwright Native Locators</div>
            <div class="locator-item" id="rowRole"><label>getByRole:</label>
                <div class="locator-value" id="getByRole">-</div><button class="btn-copy" id="copyRole">üìã</button>
            </div>
            <div class="locator-item" id="rowText"><label>getByText:</label>
                <div class="locator-value" id="getByText">-</div><button class="btn-copy" id="copyText">üìã</button>
            </div>
            <div class="locator-item" id="rowLabel"><label>getByLabel:</label>
                <div class="locator-value" id="getByLabel">-</div><button class="btn-copy" id="copyLabel">üìã</button>
            </div>
            <div class="locator-item" id="rowPlaceholder"><label>getByPlaceholder:</label>
                <div class="locator-value" id="getByPlaceholder">-</div><button class="btn-copy"
                    id="copyPlaceholder">üìã</button>
            </div>
            <div class="locator-item" id="rowAltText"><label>getByAltText:</label>
                <div class="locator-value" id="getByAltText">-</div><button class="btn-copy"
                    id="copyAltText">üìã</button>
            </div>
            <div class="locator-item" id="rowTitle"><label>getByTitle:</label>
                <div class="locator-value" id="getByTitle">-</div><button class="btn-copy" id="copyTitle">üìã</button>
            </div>
            <div class="locator-item" id="rowTestId"><label>getByTestId:</label>
                <div class="locator-value" id="getByTestId">-</div><button class="btn-copy" id="copyTestId">üìã</button>
            </div>


            <div class="section-title">Standard Locators</div>
            <div class="locator-item" id="rowCss"><label>CSS:</label>
                <div class="locator-value" id="cssLocator">-</div><button class="btn-copy" id="copyCss">üìã</button>
            </div>
            <div class="locator-item" id="rowXpath"><label>Rel XPath:</label>
                <div class="locator-value" id="xpathLocator">-</div><button class="btn-copy" id="copyXpath">üìã</button>
            </div>
            <div class="locator-item" id="rowXpathAbs"><label>Abs XPath:</label>
                <div class="locator-value" id="xpathAbsLocator">-</div><button class="btn-copy"
                    id="copyXpathAbs">üìã</button>
            </div>

            <div class="code-section">
                <div class="code-options">
                    <label><input type="radio" name="codeLanguage" value="python" checked> Py</label>
                    <label><input type="radio" name="codeLanguage" value="javascript"> JS</label>
                    <label><input type="radio" name="codeLanguage" value="java"> Java</label>
                </div>
                <div class="code-block" id="codeBlock" title="Click to copy">// Select an element...</div>
            </div>
        </div>

        v2.0.0 ‚Ä¢ Playwright AutoLocator & CodeGen (Isolated)
    </div>

    <script src="devtools-panel.js"></script>
</body>

</html>
